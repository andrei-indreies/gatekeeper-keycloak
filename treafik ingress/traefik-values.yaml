# Persistent Storage
persistence:
  storageClass: local-path
  enabled: true
  name: ssl-certs
  size: 1Gi
  path: /ssl-certs

env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        key: email
        name: credentials
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        key: apiKey
        name: credentials

logs:
  general:
    level: DEBUG

ports:
  web:
    redirectTo:
      port: websecure
  websecure:
    tls:
      enabled: true
    certResolvers: cloudflare

# Disable Dashboard
ingressRoute:
  dashboard:
    enabled: true
    insecure: true

deployment:
  initContainers:
    - name: volume-permissions
      image: busybox:1.36.1
      command: 
        [
          "sh",
          "-c",
          "touch /ssl-certs/acme-production.json; chown 65532 /ssl-certs/acme-production.json; chmod -v 600 /ssl-certs/acme-production.json",
        ]
      securityContext:
        runAsNonRoot: false
        runAsGroup: 0
        runAsUser: 0
      volumeMounts:
        - name: ssl-certs
          mountPath: /ssl-certs

# Set Traefik as your default Ingress Controller, according to Kubernetes 1.19+ changes.
ingressClass:
  enabled: true
  isDefaultClass: true